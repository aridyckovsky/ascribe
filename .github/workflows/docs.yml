name: Docs

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: 3.13

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: tools/ebnf/package-lock.json

      - name: Set cache id (weekly)
        run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV

      - name: Cache uv, venv and mkdocs caches
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/.cache
            .venv
          key: ${{ runner.os }}-docs-${{ hashFiles('uv.lock', 'mkdocs.yaml') }}-py3.13-${{ env.cache_id }}
          restore-keys: |
            ${{ runner.os }}-docs-

      - name: Sync Python dependencies
        run: uv sync --frozen --group docs

      - name: Install Node dependencies
        run: npm --prefix tools/ebnf ci

      - name: Build documentation
        run: bash tools/generate_docs.sh

      - name: Configure Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v5

      - name: Upload site artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
